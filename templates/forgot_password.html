{% extends "base.html" %}

{% block title %}Forgot Password - Ez2source{% endblock %}

{% block content %}
<div class="container">
    <!-- Back Navigation -->
    <div class="row pt-3">
        <div class="col">
            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-sm">
                <i data-feather="arrow-left" class="me-2"></i>
                Back to Login
            </a>
        </div>
    </div>
    
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='images/ez2source-logo.png') }}" alt="Ez2source" style="width: 80px; height: 80px;" class="mb-3">
                        <h2 class="fw-bold text-dark">Reset Password</h2>
                        <p class="text-muted">Enter your email to receive reset instructions</p>
                    </div>

                    <form method="POST">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i data-feather="mail"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-gradient w-100 py-2 mb-3">
                            <i data-feather="send" class="me-2"></i>
                            Send Reset Instructions
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Remember your password? 
                            <a href="{{ url_for('login') }}" class="text-decoration-none">Sign in here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Auto-focus on email field
    document.getElementById('email').focus();
});
</script>

{% endblock %}
