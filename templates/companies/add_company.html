{% extends "base.html" %}

{% block title %}Add Company - Ez2source{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('post_job') }}">Post Job</a></li>
                    <li class="breadcrumb-item active">Add Company</li>
                </ol>
            </nav>

            <h1 class="mb-4">
                <i data-feather="plus-circle" class="me-2"></i>
                Add New Company
            </h1>

            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Company Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="e.g. TechCorp Inc.">
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Headquarters Location</label>
                            <input type="text" class="form-control" id="location" name="location" 
                                   placeholder="e.g. San Francisco, CA">
                        </div>

                        <div class="mb-3">
                            <label for="website" class="form-label">Company Website</label>
                            <input type="url" class="form-control" id="website" name="website" 
                                   placeholder="https://www.example.com">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('post_job') }}" class="btn btn-secondary">
                                <i data-feather="arrow-left" class="me-2"></i>
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i data-feather="save" class="me-2"></i>
                                Add Company
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-3 text-center">
                <small class="text-muted">
                    After adding the company, you'll be redirected back to the job posting form.
                </small>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    feather.replace();
});
</script>
{% endblock %}
