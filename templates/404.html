{% extends "base.html" %}

{% block title %}Page Not Found - AI Interview Platform{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center">
                <div class="bg-warning bg-opacity-10 rounded-circle d-inline-flex p-4 mb-4">
                    <i data-feather="search" style="width: 64px; height: 64px;" class="text-warning"></i>
                </div>
                <h1 class="display-4 fw-bold text-warning">404</h1>
                <h2 class="mb-3">Page Not Found</h2>
                <p class="lead text-muted mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="d-flex gap-2 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i data-feather="home" class="me-2"></i>
                        Go Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i data-feather="arrow-left" class="me-2"></i>
                        Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
