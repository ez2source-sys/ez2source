<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ez2source</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile-app.css') }}?v={{ range(1, 10000) | random }}">
    <style>
        /* Mobile Header Fix Test */
        .mobile-single-header {
            background: white;
            border-bottom: 1px solid #dee2e6;
            padding: 12px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1050;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .mobile-single-header .hamburger-btn {
            background: none;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mobile-single-header .title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            flex: 1;
            text-align: center;
        }
        
        .mobile-single-header .theme-btn {
            background: none;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body { 
            padding-top: 70px; 
        }
        
        @media (min-width: 768px) {
            .mobile-single-header {
                display: none;
            }
            body {
                padding-top: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Header - Single Header Test -->
    <div class="mobile-single-header d-md-none">
        <button class="hamburger-btn">
            <span>â˜°</span>
        </button>
        <h5 class="title">Ez2source Login</h5>
        <button class="theme-btn">
            <span>ðŸŒ™</span>
        </button>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <img src="{{ url_for('static', filename='images/ez2source-logo.png') }}" alt="Ez2source" style="width: 64px; height: 64px;" class="mb-3">
                        <h4>Login to Ez2source</h4>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p class="mb-0">Test credentials: <br><strong>superadmin</strong> / <strong>&xWG61w7uc1Tx!KTQw9F</strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
