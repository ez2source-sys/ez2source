<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main icon - stylized T with IQ elements -->
  <g transform="translate(15, 15)">
    <!-- Letter T -->
    <rect x="0" y="0" width="30" height="6" fill="url(#logoGradient)" rx="3"/>
    <rect x="12" y="0" width="6" height="30" fill="url(#logoGradient)" rx="3"/>
    
    <!-- IQ indicator - brain/intelligence symbol -->
    <circle cx="25" cy="8" r="3" fill="url(#accentGradient)"/>
    <circle cx="25" cy="16" r="2" fill="url(#accentGradient)" opacity="0.7"/>
    <circle cx="25" cy="22" r="1.5" fill="url(#accentGradient)" opacity="0.5"/>
  </g>
  
  <!-- Company name -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="url(#logoGradient)">
    Telent<tspan fill="url(#accentGradient)">IQ</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="10" fill="#64748b" font-weight="400">
    AI-Powered Talent Intelligence
  </text>
</svg>